<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a th:if="${auth == null}" class="navbar-brand" th:href="@{/}">not logged</a>
        <a th:if="${auth != null}" th:text="${auth.getUsername()}" class="navbar-brand" th:href="@{/}">logged</a>
        <a th:if="${auth != null}"
           th:text="${auth.getAuthorities().toString().replace('[','').replace('ROLE_','').replace(']','')}"
           class="navbar-brand" th:href="@{/}">logged</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addPost}">Add post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a th:if="${auth == null}" class="nav-link" th:href="@{/login}">Login</a>
                    <a th:if="${auth != null}" class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
